
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Radar - AI Job Scraper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f5f3ff; /* Light purple background */
        color: #1e293b;
      }
      .sky-gradient {
        background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
      }
      .purple-section {
        background-color: #ede9fe; /* Light purple component background */
        border: 1px solid #ddd6fe;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05);
      }
      .sky-section {
        background-color: #f0f9ff; /* Sky blue section */
        border: 1px solid #bae6fd;
      }
      .job-card-sky {
        background: #ffffff;
        border: 1px solid #bae6fd;
        transition: all 0.2s ease;
      }
      .job-card-sky:hover {
        border-color: #0ea5e9;
        box-shadow: 0 10px 15px -3px rgba(14, 165, 233, 0.1);
      }
      input, select {
        background: white !important;
        border: 1px solid #bae6fd !important;
        color: #0c4a6e !important;
      }
      input:focus, select:focus {
        border-color: #0ea5e9 !important;
        outline: none;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f5f3ff;
      }
      ::-webkit-scrollbar-thumb {
        background: #8b5cf6;
        border-radius: 10px;
      }
    </style>

</html>
